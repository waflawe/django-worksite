{% extends 'main.html' %}

{% block title %}{{offer.vacancy.name}}{% endblock %}

{% block worksite %}active{% endblock %}

{% block body %}
<h4 class="text-white indent">Вы уверены, что хотите нанять на вакансию '{{offer.vacancy.name}}' человека '{{offer.applicant.username}}'?</h4>
<br>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-success indent" type="submit">
        Принять оффер
    </button>
</form>
{% endblock %}
